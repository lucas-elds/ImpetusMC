<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPETUS M.C.</title>
    <link rel="icon" type="image/x-icon" href="img/brasao.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="#">
          <img id="brasao" src="img/brasao.png" alt="Brasão Impetus MC" />
        </a>
        <div id="navbar_itens">
          <ul id="nav_contador">
            <li>
              <h1>HOJE<br />NÓS<br />SOMOS</h1>
            </li>
            <div class="linha-vertical"></div>
            <li>
              <h2 class="contador_titulo">MEMBROS</h2>
              <h2 class="contador_valor">63</h2>
            </li>
            <div class="linha-vertical"></div>
            <li>
              <h2 class="contador_titulo">DIVISÕES</h2>
              <h2 class="contador_valor">06</h2>
            </li>
            <div class="linha-vertical"></div>
            <li>
              <h2 class="contador_titulo">ESTADOS</h2>
              <h2 class="contador_valor">04</h2>
            </li>
            <div class="linha-vertical"></div>
            <li>
              <h2 class="contador_titulo">PAÍSES</h2>
              <h2 class="contador_valor">02</h2>
            </li>
          </ul>
          <ul id="nav_menu">
            <img
              id="brasao_nav"
              src="/img/brasao.png"
              alt="Brasão Impetus MC"
            />
            <div id="itens_menu">
              <li><a class="item_menu" href="#sobre">IMPETUS</a></li>
              <li><a class="item_menu" href="#historia">HISTÓRIA</a></li>
              <li><a class="item_menu" href="#comando">COMANDO</a></li>
              <li><a class="item_menu" href="#divisao">DIVISÕES</a></li>
              <li><a class="item_menu" href="#galeria">GALERIA</a></li>
              <li><a class="item_menu" href="#contato">CONTATO</a></li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="topo">
        <img src="img/brasao.png" alt="Brasão Impetus" />
      </section>
    </main>
    <footer></footer>
    <script>
      window.onscroll = function () {
        stickyNavbar();
      };

      var brasao = document.getElementById("brasao_nav");
      var navbar = document.getElementById("nav_menu");
      var sticky = navbar.offsetTop;

      function stickyNavbar() {
        if (screen.width > 480) {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
            brasao.style.display = "block";
          } else {
            navbar.classList.remove("sticky");
            brasao.style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
